 <script>

  {
 var uName;
 uName = prompt("مرحبا بكم في موقعنا الشخصي الرجاء ادخال اسمك");

function valume(){
  var high,rad,vol;

  alert("قيمه حجم الاسطوانه هي"+vol);
}
function calc(){
var d,e,a;
d=prompt("");
e=prompt("");
a=d*e;
alert(a)
}
</script>

 <input type="button"name="b3"onclick="calc();" value="ضرب"/>
